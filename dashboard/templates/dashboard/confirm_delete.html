{% extends 'dashboard/base.html' %}

{% block page_title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card card-danger">
            <div class="card-header">
                <h3 class="card-title">Attention</h3>
            </div>
            <div class="card-body">
                <p>Êtes-vous sûr de vouloir supprimer <strong>{{ object }}</strong> ?</p>
                <p class="text-muted">Cette action est irréversible.</p>
            </div>
            <div class="card-footer justify-content-between">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                    <a href="{% url cancel_url|default:'dashboard:index' %}"
                        class="btn btn-default float-right">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
