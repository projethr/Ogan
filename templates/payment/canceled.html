{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white dark:bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
            <div
                class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900 mb-4">
                <svg class="h-6 w-6 text-red-600 dark:text-red-300" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </div>

            <h2 class="mt-2 text-3xl font-extrabold text-gray-900 dark:text-white">
                Paiement Annulé
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                La transaction n'a pas pu aboutir.
            </p>

            <div class="mt-6 border-t border-gray-200 dark:border-gray-700 pt-6">
                <p class="text-base text-gray-700 dark:text-gray-300">
                    Vous pouvez réessayer le paiement ou choisir un autre moyen de paiement.
                </p>
            </div>

            <div class="mt-8 space-y-3">
                <a href="{% url 'payment:process' %}"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Réessayer le paiement
                </a>
                <a href="{% url 'orders:cart_detail' %}"
                    class="w-full flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Retour au panier
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
