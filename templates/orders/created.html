{% extends 'base.html' %}

{% block content %}
<div class="bg-white dark:bg-gray-800 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-900 shadow-lg rounded-lg p-8 text-center">
        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h2 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white">Commande Reçue !</h2>
        <p class="mt-2 text-gray-600 dark:text-gray-300">Merci {{ order.full_name }}. Votre commande #{{ order.id }} a
            été créée avec succès.</p>

        <div class="mt-6">
            <p class="text-sm text-gray-500 dark:text-gray-400">Un e-mail de confirmation vous sera envoyé
                prochainement.</p>
        </div>

        <div class="mt-8">
            <a href="{% url 'core:home' %}"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 dark:bg-gray-700 dark:text-indigo-300 hover:bg-indigo-200 dark:hover:bg-gray-600">
                Retour à l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
